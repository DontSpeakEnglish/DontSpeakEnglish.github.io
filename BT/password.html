<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* 浅灰色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 容器样式 */
        .container {
            background-color: #fff59d; /* 淡黄色背景 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.3); /* 柔和的阴影 */
            text-align: center;
            width: 300px;
            max-width: 90%;
        }

        /* 标题样式 */
        h1 {
            color: #f57c00; /* 橙色 */
            margin-bottom: 20px;
        }

        /* 输入框和按钮样式 */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #fbc02d; /* 亮黄色边框 */
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #fbc02d; /* 亮黄色按钮 */
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #f9a825; /* 按钮悬停时的深黄色 */
        }

        /* 消息提示样式 */
        #message {
            margin-top: 20px;
            font-size: 14px;
        }

        /* 成功消息样式 */
        #message.success {
            color: #4caf50; /* 绿色成功消息 */
        }

        /* 失败消息样式 */
        #message.error {
            color: #ef5350; /* 红色失败消息 */
        }
        /*
        *  这个样式是AI写的，SO：
        *     觉得好看是我选AI的眼光好；
        *     难看是AI的问题
        *     ...  (￣ω￣;)
        */
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入密码</h1>
        <input type="password" id="passwordInput" placeholder="密码">
        <button onclick="ok()">提交</button>
        <p id="message"></p>
    </div>

    <script>
        const 密码 = "7891"; // 正确的密码
        /*
        * (￣△￣；)
        * 既然你都来翻原代码啦～
        * 那就把密码告诉你吧，就是上面的【 7891 】
        * 
        * 不过事先说明,网站里可能有【很多】会侵权的内容，
        * 如果你是这些内容的【受害者】，
        * 请到该网页的GitHub仓库反馈（https://github/dontspeakenglish/dontspeakenglish.github.io)
        * 请勿深究 ！！！！
        * 感谢ヾ(≧∇≦*)ゝ
        */
        function ok() {
            const passwordInput = document.getElementById("passwordInput"); // 获取输入框
            const message = document.getElementById("message"); // 获取消息显示元素

            if (passwordInput.value == 密码) { // 检查输入的密码是否正确
                message.innerText = "密码正确！";
                message.className = "success";
                window.location.replace("https://dontspeakenglish.github.io/BT"); // 密码正确时跳转到指定链接
            } else {
                message.innerText = "密码错误 :(";
                message.className = "error";
            }
        }
    </script>
</body>
</html>
