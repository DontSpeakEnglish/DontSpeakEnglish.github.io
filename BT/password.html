<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* 浅灰色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 容器样式 */
        .container {
            background-color: #fff59d; /* 淡黄色背景 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.3); /* 柔和的阴影 */
            text-align: center;
            width: 300px;
            max-width: 90%;
        }

        /* 标题样式 */
        h1 {
            color: #f57c00; /* 橙色 */
            margin-bottom: 20px;
        }

        /* 输入框和按钮样式 */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #fbc02d; /* 亮黄色边框 */
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #fbc02d; /* 亮黄色按钮 */
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #f9a825; /* 按钮悬停时的深黄色 */
        }

        /* 消息提示样式 */
        #message {
            margin-top: 20px;
            font-size: 14px;
        }

        /* 成功消息样式 */
        #message.success {
            color: #4caf50; /* 绿色成功消息 */
        }

        /* 失败消息样式 */
        #message.error {
            color: #ef5350; /* 红色失败消息 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入密码</h1>
        <input type="password" id="passwordInput" placeholder="密码">
        <button onclick="checkPassword()">提交</button>
        <p id="message"></p >
    </div>

    <script>
        // 密钥
        const key = 55;

        // 加密后的密码（常量）
        const encryptedPassword = "KBCD4"; // 假设这是加密后的密码

        // 函数：异或加密/解密
        function xorEncryptDecrypt(text, key) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i) ^ key; // 异或运算
                result += String.fromCharCode(charCode); // 转换回字符
            }
            return result;
        }

        // 函数：检查密码
        function checkPassword() {
            const userPassword = document.getElementById('passwordInput').value;
            const decryptedPassword = xorEncryptDecrypt(encryptedPassword, key);

            const messageElement = document.getElementById('message');
            if (userPassword === decryptedPassword) {
                messageElement.innerText = "访问授权！";
                messageElement.className = "success";
                localStorage.setItem('lastVerified', Date.now());
            } else {
                messageElement.innerText = "访问拒绝！";
                messageElement.className = "error";
            }
        }

        // 函数：解密并打印真实密码
        function printDecryptedPassword() {
            const decryptedPassword = xorEncryptDecrypt(encryptedPassword, key);
            console.log("解密后的真实密码:", decryptedPassword);
        }

        // 检查是否需要弹出模态框
        function checkShowModal() {
            const lastVerified = localStorage.getItem('lastVerified');
            if (!lastVerified) {
                document.getElementById('message').innerText = "请验证您的密码。";
                document.getElementById('message').className = "";
            } else {
                const currentTime = Date.now();
                const timeDiff = currentTime - parseInt(lastVerified);
                const tenDaysInMilliseconds = 10 * 24 * 60 * 60 * 1000; // 10天
                if (timeDiff > tenDaysInMilliseconds) {
                    document.getElementById('message').innerText = "请验证您的密码。";
                    document.getElementById('message').className = "";
                }
            }
        }

        // 页面加载时检查是否需要弹出模态框，并打印解密后的真实密码
        window.onload = function() {
            checkShowModal();
            printDecryptedPassword();
        };
    </script>
</body>
</html>
