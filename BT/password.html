<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* 浅灰色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 容器样式 */
        .container {
            background-color: #ffeb3b; /* 校服黄色背景 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.5); /* 柔和的阴影 */
            text-align: center;
            width: 300px;
            max-width: 90%;
        }

        /* 标题样式 */
        h1 {
            color: #d32f2f; /* 校徽红色 */
            margin-bottom: 20px;
        }

        /* 输入框和按钮样式 */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            font-size: 16px;
            border: 2px solid #f9a825; /* 校徽黄色边框 */
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #f9a825; /* 校徽黄色按钮 */
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #f57f17; /* 深黄色按钮悬停 */
        }

        /* 消息提示样式 */
        #message {
            margin-top: 20px;
            font-size: 14px;
        }

        /* 成功消息样式 */
        #message.success {
            color: #4caf50; /* 绿色成功消息 */
        }

        /* 失败消息样式 */
        #message.error {
            color: #ef5350; /* 红色失败消息 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p >
    </div>

    <script>
        // 加密后的密码（凯撒密码，偏移量为3）
        const encryptedPassword = "KBCD4"; // 实际密码为7891

        // 函数：解密密码
        function decryptPassword(encrypted) {
            let decrypted = "";
            for (let i = 0; i < encrypted.length; i++) {
                const char = encrypted[i];
                if (char >= 'A' && char <= 'Z') {
                    decrypted += String.fromCharCode((char.charCodeAt(0) - 65 - 3 + 26) % 26 + 65);
                } else if (char >= 'a' && char <= 'z') {
                    decrypted += String.fromCharCode((char.charCodeAt(0) - 97 - 3 + 26) % 26 + 97);
                } else if (char >= '0' && char <= '9') {
                    decrypted += String.fromCharCode((char.charCodeAt(0) - 48 - 3 + 10) % 10 + 48);
                } else {
                    decrypted += char;
                }
            }
            return decrypted;
        }

        // 函数：检查密码
        function checkPassword() {
            const userPassword = document.getElementById('passwordInput').value;
            const decryptedPassword = decryptPassword(encryptedPassword);

            const messageElement = document.getElementById('message');
            if (userPassword === decryptedPassword) {
                messageElement.innerText = "Access Granted!";
                messageElement.className = "success";
                localStorage.setItem('lastVerified', Date.now());
            } else {
                messageElement.innerText = "Access Denied!";
                messageElement.className = "error";
            }
        }

        // 检查是否需要弹出模态框
        function checkShowModal() {
            const lastVerified = localStorage.getItem('lastVerified');
            if (!lastVerified) {
                document.getElementById('message').innerText = "Please verify your password.";
                document.getElementById('message').className = "";
            } else {
                const currentTime = Date.now();
                const timeDiff = currentTime - parseInt(lastVerified);
                const tenDaysInMilliseconds = 10 * 24 * 60 * 60 * 1000; // 10天
                if (timeDiff > tenDaysInMilliseconds) {
                    document.getElementById('message').innerText = "Please verify your password.";
                    document.getElementById('message').className = "";
                }
            }
        }

        // 页面加载时检查是否需要弹出模态框
        window.onload = checkShowModal;
    </script>
</body>
</html>
