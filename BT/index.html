<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function password() {
            const isYN = localStorage.getItem('isLoggedIn');
            if (!isYN || isYN !== 'true') {
                window.location.replace = "password.html";
                return;                            
            }

            const loginTime = location.getItem('lastLonginTime');
            if (!loginTime) {
                window.location.replace = "password.html";
                return;                
            }

            const nowTime = Date.now();
            const day = (nowTime - parseInt(loginTime)) / (1000 * 60 * 60 * 24);

            if (day > 10) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('lastLoginTime');
                window.location.replace = 'password.html';
            }
        }
    </script>
</body>
</html>
